<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Roxy! ğŸ‰</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #fd79a8);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: white;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 4em;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .cake {
            font-size: 8em;
            margin: 30px 0;
            animation: spin 4s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .balloons {
            font-size: 3em;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .message {
            font-size: 1.5em;
            margin: 30px 0;
            line-height: 1.6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .confetti:nth-child(odd) { background: #4ecdc4; animation-delay: -0.5s; }
        .confetti:nth-child(3n) { background: #45b7d1; animation-delay: -1s; }
        .confetti:nth-child(4n) { background: #96ceb4; animation-delay: -1.5s; }
        .confetti:nth-child(5n) { background: #ffeaa7; animation-delay: -2s; }

        .party-button {
            background: linear-gradient(45deg, #ff6b6b, #fd79a8);
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .party-button:hover {
            transform: scale(1.1);
        }

        .music-note {
            position: absolute;
            font-size: 2em;
            animation: musical-notes 4s linear infinite;
        }

        @keyframes musical-notes {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balloons">ğŸˆğŸˆğŸˆğŸˆğŸˆ</div>
        <h1>Happy Birthday Roxy!</h1>
        <div class="cake">ğŸ‚</div>
        <div class="message">
            Hope your special day is filled with<br>
            lots of joy, laughter, and cake! ğŸ‰<br><br>
            You're amazing and deserve all the happiness<br>
            in the world today and always! âœ¨
        </div>
        <button class="party-button" onclick="celebrate()">ğŸ‰ Let's Celebrate! ğŸ‰</button>
        <div style="margin-top: 30px; font-size: 1.2em;">
            ğŸ Wishing you the most wonderful year ahead! ğŸ
        </div>
    </div>

    <!-- Confetti -->
    <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
    <div class="confetti" style="left: 20%; animation-delay: -0.3s;"></div>
    <div class="confetti" style="left: 30%; animation-delay: -0.6s;"></div>
    <div class="confetti" style="left: 40%; animation-delay: -0.9s;"></div>
    <div class="confetti" style="left: 50%; animation-delay: -1.2s;"></div>
    <div class="confetti" style="left: 60%; animation-delay: -1.5s;"></div>
    <div class="confetti" style="left: 70%; animation-delay: -1.8s;"></div>
    <div class="confetti" style="left: 80%; animation-delay: -2.1s;"></div>
    <div class="confetti" style="left: 90%; animation-delay: -2.4s;"></div>

    <!-- Musical notes -->
    <div class="music-note" style="left: 15%; animation-delay: -1s;">ğŸµ</div>
    <div class="music-note" style="left: 85%; animation-delay: -3s;">ğŸ¶</div>

    <script>
        function celebrate() {
            // Create extra confetti
            for (let i = 0; i < 20; i++) {
                createConfetti();
            }
            
            // Show alert with birthday message
            setTimeout(() => {
                alert("ğŸ‰ğŸ‚ HAPPY BIRTHDAY ROXY! ğŸ‚ğŸ‰\n\nHope your day is as awesome as you are!");
            }, 500);
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.backgroundColor = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#fd79a8'][Math.floor(Math.random() * 6)];
            confetti.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        // Auto-create confetti periodically
        setInterval(createConfetti, 800);
    </script>
</body>
</html>
